sudo: required
language: generic
services:
  - docker
  
before-install:
  - docker build -t javiersolsona/dokcer-react -f Dockerfile.dev .
  
script:
  - docker run -e CI=true javiersolsona/dokcer-react npm run test
  
deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "test-docker"
  env: "Testdocker-env"
  bucket_name: "elasticbeanstalk-us-east-2-727461847258"
  bucket_path: "test-docker"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY